<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Basket</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">QPICK</div>
                <div class="header__items">
                    <a href="#" class="header__item">
                        <img src="icons/Vector2.svg" alt="favorite">
                        <div class="header__fav">1</div>
                    </a>
                    <a href="#" class="header__item">
                        <img src="icons/Vector3.svg" alt="basket">
                        <div class="header__num">1</div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="basket">
        <div class="container">
            <div class="title">Корзина</div>
            <div class="basket__wrapper">
                <div class="basket__items">                
                </div>
                <div class="basket__order">
                    <div class="basket__info">
                        <div class="basket__reesult">Итого</div>
                        <div class="basket__price">₽ 2 927</div>
                    </div>
                    <button class="button">Перейти к оформлению</button>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="footer__wrapper">
            <div class="logo">QPICK</div>
            <div class="footer__menu">
                <div class="footer__left">
                    <a href="#" class="footer__page">Избранное</a>
                    <a href="#" class="footer__page">Корзина</a>
                    <a href="#" class="footer__page">Контакты</a>
                </div>
                <div class="footer__right">
                    <a href="#" class="footer__terms">Условия сервиса</a>
                    <div class="footer__lang">
                        <a class="footer__img">
                            <img src="icons/RU.svg" alt="">
                        </a>
                        <a href='#' class="footer__ru">Рус</a>
                        <a href='#' class="footer__eng">Eng</a>
                    </div>
                </div>
            </div>
            <div class="footer__links">
                <a href="#" class="footer__link">
                    <img src="icons/VK.svg" alt="">
                </a>
                <a href="#" class="footer__link">
                    <img src="icons/Whatsapp.svg" alt="">
                </a>
                <a href="#" class="footer__link">
                    <img src="icons/Telegram.svg" alt="">
                </a>
            </div>
        </div>
    </footer> 
    
    <script src="js/basket.js"></script>
</body>
</html>
